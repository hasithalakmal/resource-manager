<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
  <title>Add Resources</title>
  <!--/*/ <th:block th:include="head :: head"/> /*/-->
  <script th:inline="javascript">
    $(document).ready(function() {
      var categories = /*[[${categories}]]*/ [];
      var events = /*[[${events}]]*/ [];
      var fileTypes = /*[[${fileTypes}]]*/ [];

      $("#category").autocomplete({
        source: categories
      });

      $("#event").autocomplete({
        source: events
      });

      $("#fileType").autocomplete({
        source: fileTypes
      });

    });
  </script>
</head>
<body>
<div th:replace="menu :: menu"></div>
    <div class="container">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 mx-auto text-center">
             <div class="header-title">
                <h1 class="wv-heading--title">
                   Save resources with us!
                </h1>
                <p class="wv-heading--subtitle">
                   <span th:text="${#authentication.principal.attributes['name']}"><b>Joe Coder</b></span> You can add resource to here, then you can search and find those very easily.
                </p>
             </div>
          </div>
          <div class="col-md-2"></div>
        </div>
          <div class="row">
            <div class="col-md-2"></div>
             <div class="col-md-8 mx-auto">
                <div class="myform form">
                   <form action="#" th:action="@{/resources}" th:object="${resource}" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                         <input type="file" name="file" required="true" class="form-control my-input" id="file" placeholder="Upload File Path" th:field="*{file}">
                      </div>
                      <div class="form-group">
                         <input type="text" name="displayName"  class="form-control my-input" id="displayName" placeholder="Display Name" th:field="*{displayName}">
                      </div>
                      <div class="form-group">
                         <input type="text" name="description"  class="form-control my-input" id="description" placeholder="Description" th:field="*{description}">
                      </div>
                      <div class="form-group">
                         <input type="text" name="category" required="true"  class="form-control my-input autocomplete" id="category" placeholder="Category" th:field="*{category}">
                      </div>
                      <div class="form-group">
                         <input type="text" name="event" required="true"  class="form-control my-input" id="event" placeholder="Event" th:field="*{event}">
                      </div>
                      <div class="form-group">
                         <input type="text" name="fileType" required="true" class="form-control my-input" id="fileType" placeholder="File Type" th:field="*{fileType}">
                      </div>
                      <div class="form-group">
                         <input type="date" name="eventDate"  class="form-control my-input" id="eventDate" placeholder="Event Date" th:field="*{eventDate}">
                      </div>
                      <div class="text-center ">
                         <button type="submit" class=" btn btn-block send-button tx-tfm" value="Upload">Upload File</button>
                      </div>
                   </form>
                </div>
             </div>
             <div class="col-md-2"></div>
          </div>
       </div>
</body>
</html>
